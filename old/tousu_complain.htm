<script src="jquery-2.1.1.js" type="text/javascript"></script>
<script>
  $(function(){
    $(".complaint_list").click(function(){
      if($(this).hasClass("cur")){
        $(this).find('input[type=hidden]').removeAttr('name');
        var W = $(this).find("span").width();
        $(this).removeClass("cur").find("span img").css("margin-top",-0);
      }else{
        $(this).find('input[type=hidden]').attr('name', 'complain_id[]');
        W = $(this).find("span").width();
        $(this).addClass("cur");
        $(this).find("span img").css("margin-top",-W);
      }
    });
  })
</script>
