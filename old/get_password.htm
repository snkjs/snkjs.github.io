function check_mobile(){
    var mobile = $.trim($('#mobile').val());
    var mobileErro = $('#mobileError');
    var mobileReg = /^0{0,1}1[3|4|5|7|8]\d{9}$/;
    if (!mobile) {
        mobileErro.css("height","25px");
        mobileErro.html('<span class="error">手机号不能为空！</span>');
        return false;
    } else if(mobileReg.test(mobile)==false){
        mobileErro.css("height","25px");
        mobileErro.html('<span class="error">手机号为11位数字！</span>');
        return false;
    }else{
        mobileErro.css("height","0px");
        mobileErro.html('');
        return true;
    }
}

function check_validate(){
    var validatecode = $.trim($('#validateCode').val());
    var validateCodeError = $("#validateCodeError");
    if (validatecode.length == 0) {
        validateCodeError.css("height","25px");
        validateCodeError.html('<span class="error">验证码不能为空！</span>');
        return false;
    }else{
        var return_int = 1;
        var date = new Date();
        var url = "/dom/ajax_captcha.php?ajax=1&captcha="+validatecode+"&t="+date.getTime();
        $.ajaxSetup (
        {
            async: false
        });    
        $.post(url,function(data){  
            if(1 == parseInt(data)){
                return_int = 2;
                validateCodeError.css("height","25px");
                validateCodeError.html('<span class="error">验证码错误！</span>');
            }else{
                validateCodeError.css("height","0px");
                validateCodeError.html('');
            }
        }); 
        if (return_int == 1){
            return true;
        }else{
            return false;
        }
    } 
}

// 登录提交
function login_alert_submit(obj){
    $(obj).html("登录中...");
    $(obj).attr("disabled",true);

    var loginType = parseInt($.trim($('#loginType').val()));
    var validatecode = '';
    if (!loginType){
        var name_check         = check_name();
        var name_check         = check_pwd();
        var validatecode_check_1 = check_validate_1();
        if (!name_check || !name_check || !validatecode_check_1){
            $(obj).html("登录");
            $(obj).attr("disabled",false);
            return false;
        }
        validatecode = $("#validateCode_1").val();
    } else {
        var mobile_check     = check_mobile();
        var mobilecode_check = check_mobileCode();
        var validatecode_check = check_validate();
        if (!mobile_check || !mobilecode_check){
            $(obj).html("登录");
            $(obj).attr("disabled",false);
            return false;
        }
        validatecode = $("#validateCode").val();
    }
    var url="/dom/action/ajax_denglu.php?username=a1286116211";
    var login_name  = $("#login_name").val();
    var login_pwd   = $("#login_pwd").val();
    var mobile      = $("#mobile").val();
    var mobile_code = $("#mobilecode").val();
    var wap         = $("#wap").val();
    var trespass    = $("#trespass").val();
    var loginType   = $("#loginType").val();
    $.ajax({
        type: 'POST',
        url: url,
        data:{"login_name":login_name, "login_pwd":login_pwd,"mobile":mobile,"mobile_code":mobile_code,"wap":wap,"trespass":trespass,"login_type":loginType,"validatecode":validatecode},

        dataType: 'json',
        cache: false,
        error: function(){
            alert('网络繁忙，请重试！');
            $(obj).html("登录");
            $(obj).attr("disabled",false);
            return false;
        },
        success:function(data){
            if (data['status'] == 1){
                if (loginType ==1 && data['message'] == '验证码错误！'){
                    getVcode4();
                }
                alert(data['message']);
                $(obj).html("登录");
                $(obj).attr("disabled",false);
                return false;
            }else{
                if (data['trespass']){
                    location.href=data['trespass'];
                }else{
                    location.reload();
                }
                
            }
            
        }
    })
}

// 发送短信
function send_mob_code(type,obj){
  var this_ = $('#'+obj);
  if(this_.attr("data-get")=="true"){
  var user_id   = this_.data('userid');
  var mobile    = $.trim($("#mobile").val());
  var mobileReg = /^0{0,1}1[3|4|5|7|8]\d{9}$/;

  if (!check_mobile())  return false;
  if (!check_validate())  return false;

  if (mobileReg.test(mobile)) {
    if(type && mobile && user_id){
      this_.attr("data-get","false");
      this_.html("发送中...");
      var url = "/dom/ajax_zhuce_code.php?type="+type+"&userid="+user_id+"&mobile="+mobile+"&username="+user_name;
      $.post(url, function(data){
      if (data == 1) {
          showAllzz('此手机号码已绑定，请重新输入');
          return false;
        }
      if(data == 'success'){
        change_miao(this_);
      }else{
        showAllzz("网络繁忙，请稍后重试");
        this_.html('获取验证码');
        this_.attr("data-get","true");
        this_.removeClass("butFalse");
      }
      });
    }
  }

  }else{
  return false;
  }
}

function change_miao(obj){
  obj.addClass("butFalse");
  var a = 60;
  var time = setInterval(function(){
    isSendMsg = 1;
  obj.html(a+"秒后可重新获取");
  if(a == 0){
    clearInterval(time);
    obj.html('获取验证码');
    obj.attr("data-get","true");
    obj.removeClass("butFalse");
    var new_html='<span>已向您的手机发送了免费的验证码短信。没有收到？您可以：重新获取验证码</span>';
    $("#mobileCodeError").css("height","45px");
    $("#mobileCodeError").html(new_html);
  }
  a--;
  },1000);
}
