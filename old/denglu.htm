</div><script type="text/javascript">
$(function() {
    var commonLogin = $("#commonLogin"),
        commonName = $("#commonName"),
        commonPassword = $("#commonPassword"),
        commonYzm = $("#commonYzm"),
        commonLoginBut = $("#commonLoginBut"),
        regBut = $("#regBut");
    commonLogin.on({
        keydown: function(event) {
            var t = $(this),
                itemList = t.parent().parent().parent();
            itemList.find('.item-name').hide();
            if (event.keyCode == 13) {
                t.trigger('blur');
                commonLoginBut.trigger('click');
            }
        },
        change: function() {
            var t = $(this),
                itemList = t.parent().parent().parent();
            itemList.find('.item-name').hide();
        },
        blur: function() {
            var t = $(this),
                itemList = t.parent().parent().parent(),
                tName = t.attr('name'),
                val_ = $.trim(t.val()),
                warnText = itemList.find('.warn-text'),
                text = false;
            switch (tName) {
                case 'login_name':
                    if (!val_) {
                        text = '用户账号不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('n', 0);
                    } else {
                        commonLoginBut.data('n', 1);
                    }
                    break;
                case 'login_pwd':
                    if (!val_) {
                        text = '密码不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('p', 0);
                    } else {
                        commonLoginBut.data('p', 1);
                    }
                    break;
                case 'validatecode':
                    if (!val_) {
                        text = '验证码不能为空！';
                        itemList.find('.item-name').show();
                        commonLoginBut.data('c', 0);
                    } else {
                        commonLoginBut.data('c', 1);
                    }
                    break;
            }
            if(text){
                warnText.text(text).show()
            } else{
                warnText.hide();
                itemList.find('.item-name').hide();
            }
        }
    }, '.form-text input');
    commonLogin.on({
        click: function() {
            var t = $(this);
            t.parent().find('.form-text input').trigger('focus');
        }
    }, '.item-name');
    commonLogin.on({
        click: function() {
            var t = $(this);
            if (!t.data('n')) {
                wsf.f.alertWindow("请输入用户账号！", 'warn');
                commonName.trigger('blur');
                return false;
            } else if (!t.data('p')) {
                wsf.f.alertWindow("请输入密码！", 'warn');
                commonPassword.trigger('blur');
                return false;
            } else if (!t.data('c')) {
                wsf.f.alertWindow("请输入验证码！", 'warn');
                commonYzm.trigger('blur');
                return false;
            } else {
                $("#loginType").val(0);
                $('#form2').submit();
            }
        }
    }, '#commonLoginBut');
    commonLogin.on({
        click: function() {
            var date = new Date();
            $(this).find("img").attr("src", "/include/captcha/captcha.php?datete=" + date.getTime());
        }
    }, '.yzm-img');
    commonName.trigger('blur');
    commonPassword.trigger('blur');
    commonYzm.trigger('blur');

    regBut.on('click',function(){
        var href = $(this).data('href');
        window.location = href;
    });
});

    tabT.on({

                var that = $(this),
                    indexs = that.index();
                that.find("span").addClass("active");
                that.siblings("li").find("span").removeClass("active");
                tabC.find('.tab-c-item').each(function() {
                    console.log(indexs);
                    if ($(this).index() == indexs) {
                        $(this).addClass("tab-c-item-active");
                    } else {
                        $(this).removeClass("tab-c-item-active");
                    }

                    if (indexs == 1){
                        $("#commonLogin .yzm-img").click();
                    }else{
                        $("#phoneLogin .yzm-img").click();
                    }
                });
            }
        }
    }, "li");
};

              $("#field_"+ fieldId).val(filePath);
          }
      </script>
    </div>



</body>
</html>
