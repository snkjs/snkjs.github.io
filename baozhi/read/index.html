		function toggle_sidebar(){
			if($("#sidebar").hasClass("visible")){
				$("#sidebar").animate({left:"-280px"},200);//让侧边栏消失
				$("body").eq(0).css("overflow","auto");
				$("#sidebar").toggleClass("visible");
				$("#sidebar_overlay").removeClass("active");
			}
			else{
				$("#sidebar").animate({left:"0px"},400);//让侧边栏出现
				$("body").eq(0).css("overflow","hidden");
				$("#sidebar").toggleClass("visible");
				$("#sidebar_overlay").addClass("active");
			}
		}
		$(document).ready(function(){
			$("#left_side_icon").click(function (){toggle_sidebar();});
			$("#sidebar_overlay").click(function (){toggle_sidebar();});
		});
